{% extends 'layout/app-layout.html' %}

{% block content %}
    <div style="background-color: #e0e0e0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div class="signup-box" style="padding: 30px; text-align: center; color: #333; border: 1px solid #ccc; border-radius: 8px; width: 450px; background-color: #f9f9f9;">
            <h2 style="font-size: 1.8em;">Sign Up</h2>
            <form method="post" style="display: flex; flex-direction: column; align-items: flex-start;">
                {% csrf_token %}
                <label for="username" style="margin-bottom: 5px; font-size: 1.1em;">Username</label>
                <input type="text" name="username" id="username" style="width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1.1em; border: 1px solid #ccc; border-radius: 4px;" required>

                <label for="password1" style="margin-bottom: 5px; font-size: 1.1em;">Password</label>
                <input type="password" name="password1" id="password1" style="width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1.1em; border: 1px solid #ccc; border-radius: 4px;" required>

                <label for="password2" style="margin-bottom: 5px; font-size: 1.1em;">Confirm Password</label>
                <input type="password" name="password2" id="password2" style="width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1.1em; border: 1px solid #ccc; border-radius: 4px;" required>
                
                <button type="submit" style="background-color: #333; color: #fff; padding: 12px 25px; font-size: 1.1em; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 15px;">
                    Sign Up
                </button>
            </form>
            
            <div style="margin-top: 20px; font-size: 1.1em;">
                <p>Already have an account? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: underline;">Log in here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
