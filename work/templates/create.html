{% extends 'layout/app-layout.html' %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
    /* Dark background for the entire page */
    body {
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: 'Lato', sans-serif; 
        font-weight: 600; 
    }

 
    .back-button {
        display: flex;
        align-items: center;
        position: absolute;
        top: 3rem; 
        left: 1.5rem;
        text-decoration: none;
        color: #ffffff; 
        font-weight: 600;
        font-size: 1.1rem;
        padding: 0.5rem;
    }

    /* Back button icon color */
    .back-button i {
        color: #ffffff; 
    }

   
    .form-container {
        max-width: 600px;
        margin: 5rem auto 2rem;
        padding: 2rem;
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: #333;
    }

    .form-container h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #444;
        font-weight: 600; 
    }

    
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
        font-family: inherit; 
        font-weight: 600; 
    }

    /* Submit button styling */
    input[type="submit"] {
        font-weight: 600;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff; 
        color: #fff; 
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; 
    }

    /* Submit button hover effect */
    input[type="submit"]:hover {
        background-color: #0056b3; 
        transform: translateY(-2px); 
    }
</style>

<a href="{% url 'retrieveproduct'  %}" class="back-button">
    <i class="bi bi-arrow-left"></i> Back 
</a>

<div class="form-container">
